<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <h3 class="list-title list-title-add" for="new-task">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task"class="task-input" type="text">
        <button class="button" id="new-task-button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="list-title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input edit-task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input edit-task-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete-image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="list-title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" checked class="checkbox">
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input edit-task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete-image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
