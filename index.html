<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <h3 class="title add__title">Add Item</h3>
      <div class="add__wrapper">
        <input class="input add__input" type="text">
        <button class="button add__button">Add</button>
      </div>
    </section>
    <section class="incompleted">
      <h3 class="title incompleted__title">Todo</h3>
      <ul class="list incompleted__list">
        <li class="list__item">
          <input type="checkbox" class="checkbox item__checkbox">
          <label class="label item__label">Pay Bills</label>
          <input type="text" class="input item__input_edit">
          <button class="button item__button_edit">Edit</button>
          <button class="button item__button_delete"><img class="button__image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="checkbox item__checkbox">
          <label class="label item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input item__input_edit">
          <button class="button item__button_edit">Save</button>
          <button class="button item__button_delete"><img class="button__image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title completed__title">Completed</h3>
      <ul class="list completed__list">
        <li class="list__item">
          <input type="checkbox" checked class="checkbox item__checkbox">
          <label class="label item__label">See the Doctor</label>
          <input type="text" class="input item__input_edit">
          <button class="button item__button_edit">Edit</button>
          <button class="button item__button_delete"><img class="button__image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
